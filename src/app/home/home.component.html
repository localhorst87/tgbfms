<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>TGBFMS</span>
</mat-toolbar>

<mat-sidenav-container hasBackdrop=false>

  <mat-sidenav #sidenav mode="side">
    <button mat-mini-fab (click)="changeView('write')">
      <mat-icon>edit</mat-icon>
    </button>
    <span> TIPPABGABE</span>
    <br><br>
    <button mat-mini-fab (click)="changeView('view')">
      <mat-icon>search</mat-icon>
    </button>
    <span> ALLE TIPPS</span>
    <br><br>
    <button mat-mini-fab (click)="changeView('table')">
      <mat-icon>emoji_events</mat-icon>
    </button>
    <span> TABELLE</span>
  </mat-sidenav>

  <mat-sidenav-content class="content">

    <app-bet-write
      *ngIf = "selectedPage == 'write'"
      [userId] = "authId"
      [selectedMatchday] = "matchdayNextMatch"
      (selectMatchdayEvent) = "changeMatchdayOnUserSelection($event)">
    </app-bet-write>

  </mat-sidenav-content>

</mat-sidenav-container>
