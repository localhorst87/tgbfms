<div class="register-container">

  <p class="mat-title"> Registrierung TGBFMS Web-App</p>

  <div class="container-element">
    <mat-form-field appearance="outline">
      <mat-label>Email-Adresse</mat-label>
      <input matInput placeholder="pat@example.de" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="container-element">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="displayName" required>
      <mat-error *ngIf="displayName.invalid">{{getDisplayNameErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="container-element">
    <mat-form-field appearance="outline">
      <mat-label>Passwort</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password">
      <mat-error *ngIf="displayName.invalid">{{getPasswordErrorMessage()}}</mat-error>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="container-element">
    <mat-form-field appearance="outline">
      <mat-label>Passwort wiederholen</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="passwordRepeat">
      <mat-error *ngIf="displayName.invalid">{{getPasswordRepeatErrorMessage()}}</mat-error>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="container-element">
    <button mat-raised-button (click)="signup()" class="signup-button">
      registrieren
    </button>
  </div>

</div>
