<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>TGBFMS</span>
  <span class="toolbar-spacer"></span>
    <!-- <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button> -->
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container hasBackdrop=false>

  <mat-sidenav #sidenav mode="over">
    <button mat-mini-fab (click)="changeView('write');sidenav.close()">
      <mat-icon>edit</mat-icon>
    </button>
    <span> TIPPEN</span>
    <br><br>
    <button mat-mini-fab (click)="changeView('view');sidenav.close()">
      <mat-icon>search</mat-icon>
    </button>
    <span> ALLE TIPPS</span>
    <br><br>
    <button mat-mini-fab (click)="changeView('table');sidenav.close()">
      <mat-icon>leaderboard</mat-icon>
    </button>
    <span> TABELLE</span>
  </mat-sidenav>

  <mat-sidenav-content>

    <!-- directive einbauen, wenn Email noch nicht validiert ist -->
    <ng-container *ngIf="loggedUser.isActive; else notVerified">
      <app-bet-write
        *ngIf = "selectedPage == 'write'"
        [userId] = "loggedUser.id"
        [selectedMatchday] = "matchdayNextMatch"
        [lastUpdateTime] = "betsUpdateTime"
        (selectMatchdayEvent) = "changeMatchdayOnUserSelection($event)">
      </app-bet-write>

      <app-bet-overview
        *ngIf = "selectedPage == 'view'"
        [userId] = "loggedUser.id"
        [selectedMatchday] = "matchdayLastMatch">
      </app-bet-overview>

      <app-table
        *ngIf = "selectedPage == 'table'"
        [userId] = "loggedUser.id"
        [currentMatchday] = "matchdayLastMatch">
      </app-table>
    </ng-container>

    <ng-template #notVerified>
      Bitte verifiziere deinen Account per Email. Du hast eine Email mit einem Link bekommen!
      Vorher gibt es hier nichts zu sehen :)
      Nach der Verifizierung bitte neu einloggen.
    </ng-template>

  </mat-sidenav-content>

</mat-sidenav-container>
