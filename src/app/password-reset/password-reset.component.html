<div class="form-container">

  <p class="mat-display-1"> TGBFMS </p>

  <p class="mat-title"> Passwort - Reset </p>

  <div *ngIf="buttonClicked==false;else response">

    <div class="container-element">
      <mat-form-field appearance="outline">
        <mat-label>Email-Adresse</mat-label>
        <input matInput placeholder="pat@example.de" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  
    <div class="container-element">
      <button mat-raised-button (click)="sendResetMail()" color="primary">
        senden
      </button>
    </div>

  </div>

  <ng-template #response>

    <div>

      <div class="container-element">
        <div *ngIf="isValid==true" class="info-message">
          Email gesendet! Um dein Passwort zurückzusetzen, folge den Anweisungen in der Email.
        </div>
        <div *ngIf="isValid==false" class="info-message">
          Das hat nicht geklappt.
        </div>
      </div>
    
      <div class="container-element">
        <button *ngIf="isValid==false" mat-raised-button (click)="buttonClicked=false">
          zurück
        </button>
        <a href="https://tgbfms.web.app/main" *ngIf="isValid==true">
          <button mat-raised-button color="primary">
            einloggen
          </button>
        </a>
      </div>

    </div>
  
  </ng-template>

</div>
