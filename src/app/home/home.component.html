<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button (click)="changeView('dashboard')">
    <mat-icon>home</mat-icon>
  </button>
  <span>TGBFMS</span>
  <span class="toolbar-spacer"></span>
    <!-- <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button> -->
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container hasBackdrop=false>

  <mat-sidenav #sidenav mode="over">
    <button mat-mini-fab (click)="changeView('write');sidenav.close()">
      <mat-icon>edit</mat-icon>
    </button>
    <span> TIPPEN</span>
    <br><br>
    <button mat-mini-fab (click)="changeView('view');sidenav.close()">
      <mat-icon>search</mat-icon>
    </button>
    <span> ALLE TIPPS</span>
    <br><br>
    <button mat-mini-fab (click)="changeView('table');sidenav.close()">
      <mat-icon>leaderboard</mat-icon>
    </button>
    <span> TABELLE</span>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-bet-write
      *ngIf = "selectedPage == 'write'"
      [userId] = "loggedUser.id"
      [selectedMatchday] = "matchdayNextMatch"
      [lastUpdateTime] = "betsUpdateTime"
      (selectMatchdayEvent) = "changeMatchdayOnUserSelection($event)">
    </app-bet-write>

    <app-bet-overview
      *ngIf = "selectedPage == 'view'"
      [userId] = "loggedUser.id"
      [selectedMatchday] = "matchdayClosestMatch">
    </app-bet-overview>

    <app-table
      *ngIf = "selectedPage == 'table'"
      [userId] = "loggedUser.id"
      [currentMatchday] = "matchdayLastMatch">
    </app-table>

    <app-dashboard
      *ngIf = "selectedPage == 'dashboard'"
      [matchdayNextMatch] = "matchdayNextMatch">
    </app-dashboard>

  </mat-sidenav-content>

</mat-sidenav-container>
